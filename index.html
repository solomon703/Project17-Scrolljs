<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scroller | Project 17</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/next.png" type="image/x-icon">
</head>
<body>
  <div class="galary-wrap">
    <img src="./images/back.png" id="backBtn">
    <div class="galary">
      <div>
        <span><img src="./images/image-1.png" alt=""></span>
        <span><img src="./images/image-2.png" alt=""></span>
        <span><img src="./images/image-3.png" alt=""></span>
      </div>
      <div>
        <span><img src="./images/image-4.png" alt=""></span>
        <span><img src="./images/image-5.png" alt=""></span>
        <span><img src="./images/image-6.png" alt=""></span>
      </div>
      <div>
        <span><img src="./images/image7.jpeg" alt=""></span>
        <span><img src="./images/image8.jpeg" alt=""></span>
        <span><img src="./images/image9.jpeg" alt=""></span>
      </div>
    </div>
  
    <img src="./images/next.png" id="nextBtn">
  </div>
  


  <script src="./javascript/script.js"></script>
</body>
</html>
